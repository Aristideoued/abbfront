<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFACD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="150" cy="150" r="145" fill="url(#bgGradient)" stroke="#E8D84F" stroke-width="3"/>
  
  <!-- Branche décorative (à gauche) -->
  <g transform="translate(45, 90)">
    <!-- Tige -->
    <rect x="12" y="0" width="4" height="120" fill="#7CB342" rx="2"/>
    <!-- Feuilles -->
    <ellipse cx="8" cy="15" rx="8" ry="12" fill="#9CCC65" transform="rotate(-30 8 15)"/>
    <ellipse cx="20" cy="25" rx="8" ry="12" fill="#9CCC65" transform="rotate(30 20 25)"/>
    <ellipse cx="8" cy="40" rx="9" ry="13" fill="#7CB342" transform="rotate(-25 8 40)"/>
    <ellipse cx="22" cy="50" rx="9" ry="13" fill="#7CB342" transform="rotate(25 22 50)"/>
    <ellipse cx="6" cy="65" rx="10" ry="14" fill="#9CCC65" transform="rotate(-30 6 65)"/>
    <ellipse cx="24" cy="75" rx="10" ry="14" fill="#9CCC65" transform="rotate(30 24 75)"/>
    <ellipse cx="8" cy="90" rx="9" ry="13" fill="#7CB342" transform="rotate(-25 8 90)"/>
    <ellipse cx="22" cy="100" rx="9" ry="13" fill="#7CB342" transform="rotate(25 22 100)"/>
  </g>
  
  <!-- Motif géométrique central (modernisé) -->
  <g transform="translate(150, 100)">
    <!-- Triangle avec dégradé -->
    <defs>
      <linearGradient id="triangleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M -25,-15 L 25,-15 L 0,25 Z" fill="url(#triangleGrad)"/>
    
    <!-- Bandes rouges -->
    <rect x="-20" y="-12" width="40" height="6" fill="#D32F2F" opacity="0.95"/>
    <rect x="-15" y="-3" width="30" height="6" fill="#C62828" opacity="0.95"/>
    
    <!-- Points jaunes -->
    <circle cx="-18" cy="-9" r="3.5" fill="#FFD54F"/>
    <circle cx="5" cy="-9" r="3.5" fill="#FFCA28"/>
  </g>
  
  <!-- Figures dansantes (à droite) -->
  <g transform="translate(215, 110)" filter="url(#shadow)">
    <!-- Première figure -->
    <circle cx="0" cy="0" r="5" fill="#2D2D2D"/>
    <line x1="0" y1="5" x2="0" y2="20" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="-10" y2="8" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="12" y2="6" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="-8" y2="32" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="8" y2="30" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Bâton -->
    <line x1="12" y1="6" x2="18" y2="-5" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="18" cy="-5" r="2" fill="#8B6914"/>
  </g>
  
  <g transform="translate(235, 125)" filter="url(#shadow)">
    <!-- Deuxième figure -->
    <circle cx="0" cy="0" r="5" fill="#2D2D2D"/>
    <line x1="0" y1="5" x2="-3" y2="18" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="-12" y2="12" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="10" y2="8" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="-3" y1="18" x2="-10" y2="28" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
    <line x1="-3" y1="18" x2="5" y2="30" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Texte ABB modernisé -->
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#1A1A1A" letter-spacing="8">ABB</text>
  
  <!-- Bordure décorative -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="#E8D84F" stroke-width="2" opacity="0.6"/>
</svg>